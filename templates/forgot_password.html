{% extends "base.html" %}

{% block title %}Forgot Password - Banner Hub{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        min-height: calc(100vh - 80px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
    }

    .auth-card {
        width: 100%;
        max-width: 450px;
        background: rgba(10, 5, 30, 0.85);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .auth-header {
        text-align: center;
        margin-bottom: 32px;
    }

    .auth-header h2 {
        font-size: 28px;
        font-weight: 700;
        background: linear-gradient(135deg, #6f5cff, #00ffd5);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 8px;
    }

    .auth-header p {
        color: #a8a8c7;
        font-size: 14px;
        margin: 0;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        color: #eaeaf0;
        margin-bottom: 8px;
    }

    .form-input {
        width: 100%;
        padding: 14px 16px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 10px;
        color: #eaeaf0;
        font-size: 15px;
        transition: all 0.2s ease;
    }

    .form-input:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.08);
        border-color: #6f5cff;
        box-shadow: 0 0 0 3px rgba(111, 92, 255, 0.1);
    }

    .form-input::placeholder {
        color: #6b6b8a;
    }

    .btn-primary {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #6f5cff, #00ffd5);
        border: none;
        border-radius: 12px;
        color: #000;
        font-weight: 700;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 8px 25px rgba(111, 92, 255, 0.4);
        margin-top: 8px;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 35px rgba(111, 92, 255, 0.6);
    }

    .btn-primary:active {
        transform: translateY(0);
    }

    .auth-links {
        margin-top: 24px;
        text-align: center;
    }

    .auth-links a {
        color: #00ffd5;
        text-decoration: none;
        font-size: 14px;
        transition: color 0.2s ease;
    }

    .auth-links a:hover {
        color: #6f5cff;
    }

    .auth-links p {
        margin: 0;
        color: #a8a8c7;
        font-size: 14px;
    }

    .divider {
        height: 1px;
        background: rgba(255, 255, 255, 0.12);
        margin: 20px 0;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Reset Password</h2>
            <p>Enter your email to reset your password</p>
        </div>

        <form method="POST">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-input" id="email" name="email" placeholder="you@example.com" required
                    autocomplete="email">
            </div>

            <button type="submit" class="btn-primary">Send Reset Link</button>
        </form>

        <div class="auth-links">
            <div class="divider"></div>
            <p>Remember your password? <a href="{{ url_for('login') }}">Sign In</a></p>
        </div>
    </div>
</div>
{% endblock %}
