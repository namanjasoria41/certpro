{% extends "base.html" %}

{% block title %}Login - Certificate Generator{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Login</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label for="identifier" class="form-label">Email or Mobile</label>
                        <input type="text"
                               class="form-control"
                               id="identifier"
                               name="identifier"
                               placeholder="you@example.com or 9876543210"
                               required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password"
                               class="form-control"
                               id="password"
                               name="password"
                               required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>

                <div class="mt-3 text-center">
                    <p><a href="{{ url_for('forgot_password') }}">Forgot Password?</a></p>
                    <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
