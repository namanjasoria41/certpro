{% extends "base.html" %}

{% block title %}Admin - New Template{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-3">Add New Template</h2>

  <a href="{{ url_for('admin_templates') }}" class="btn btn-secondary mb-3">
    ← Back to Templates
  </a>

  <form method="POST" action="{{ url_for('admin_new_template') }}" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">Template Name</label>
      <input type="text" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Category</label>
      <input type="text" name="category" class="form-control" placeholder="e.g. Internship, Course, Participation" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Price (₹)</label>
      <input type="number" name="price" class="form-control" min="0" step="1" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Template Image (JPG/PNG)</label>
      <input type="file" name="image" class="form-control" accept=".jpg,.jpeg,.png" required>
      <div class="form-text">
        Upload a high-resolution blank certificate image.
      </div>
    </div>

    <button type="submit" class="btn btn-success">Create Template</button>
  </form>
</div>
{% endblock %}
