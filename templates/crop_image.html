<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crop Image</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">

<style>
body {
    background: radial-gradient(circle at top, #0b1b3a, #040b1f);
    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.crop-card {
    width: 100%;
    max-width: 420px;
    background: rgba(255,255,255,0.08);
    border-radius: 16px;
    padding: 16px;
}

.crop-container {
    max-height: 360px;
    overflow: hidden;
    border-radius: 12px;
    background: #000;
}

.crop-container img {
    width: 100%;
}

.preview-box {
    width: 120px;
    height: 120px;
    margin: 12px auto;
    border-radius: {{ "50%" if shape=="circle" else "8px" }};
    overflow: hidden;
    border: 2px solid #00ffd5;
}

.preview-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.btn-main {
    background: linear-gradient(135deg, #00ffd5, #00c9a7);
    border: none;
    font-weight: 700;
    border-radius: 12px;
}
</style>
</head>

<body>

<div class="crop-card shadow-lg">
  <h5 class="text-center mb-2">Crop Image</h5>

  <div class="crop-container mb-3">
    <img id="cropImage">
  </div>

  <div class="preview-box">
    <img id="preview">
  </div>

  <div class="d-flex gap-2 my-3">
    <button class="btn btn-outline-light w-100" onclick="cropper.zoom(0.1)">Zoom +</button>
    <button class="btn btn-outline-light w-100" onclick="cropper.zoom(-0.1)">Zoom âˆ’</button>
  </div>

  <button class="btn btn-main w-100" onclick="saveCrop()">Save Image</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

<script>
const TEMPLATE_ID = {{ template.id }};
const FIELD = "{{ field }}";
const SHAPE = "{{ shape }}";

const image = document.getElementById("cropImage");
const preview = document.getElementById("preview");

image.src = sessionStorage.getItem("crop_image_data");

let cropper = new Cropper(image, {
    viewMode: 1,
    autoCropArea: 1,
    aspectRatio: SHAPE === "circle" ? 1 : NaN,
    crop() {
        const canvas = cropper.getCroppedCanvas({ width: 200, height: 200 });
        preview.src = canvas.toDataURL();
    }
});

function saveCrop() {
    let canvas = cropper.getCroppedCanvas({
        imageSmoothingEnabled: true,
        imageSmoothingQuality: "high"
    });

    if (SHAPE === "circle") {
        const size = Math.min(canvas.width, canvas.height);
        const c = document.createElement("canvas");
        c.width = size; c.height = size;
        const ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(size/2, size/2, size/2, 0, Math.PI*2);
        ctx.clip();
        ctx.drawImage(canvas, 0, 0, size, size);
        canvas = c;
    }

    fetch(`/template/${TEMPLATE_ID}/crop/${FIELD}/save`, {
        method: "POST",
        headers: { "Content-Type": "text/plain" },
        body: canvas.toDataURL("image/png")
    })
    .then(() => {
        sessionStorage.removeItem("crop_image_data");
        window.location.href = `/template/${TEMPLATE_ID}/fill`;
    });
}
</script>

</body>
</html>
