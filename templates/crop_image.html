<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crop Image</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">

<style>
body {
    background: radial-gradient(circle at top, #0b1b3a, #040b1f);
    color: #fff;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* MAIN CARD */
.crop-card {
    width: 100%;
    max-width: 460px;
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 16px;
    padding: 18px;
}

/* IMAGE AREA */
.crop-container {
    max-height: 380px;
    overflow: hidden;
    border-radius: 12px;
    background: #000;
}

.crop-container img {
    width: 100%;
    display: block;
}

/* PREVIEW */
.preview-box {
    width: 160px;
    height: 100px;
    margin: 14px auto;
    overflow: hidden;
    border-radius: 10px;
    border: 2px solid #00ffd5;
    background: #000;
}

.preview-box.circle {
    width: 120px;
    height: 120px;
    border-radius: 50%;
}

.preview-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* BUTTONS */
.btn-main {
    background: linear-gradient(135deg, #00ffd5, #00c9a7);
    border: none;
    color: #000;
    font-weight: 700;
    border-radius: 12px;
}
</style>
</head>

<body>

<div class="crop-card shadow-lg">

    <h5 class="text-center mb-1">Adjust Image</h5>
    <p class="text-center text-muted small mb-3">
        Crop and preview before saving
    </p>

    <!-- IMAGE -->
    <div class="crop-container mb-3">
        <img id="cropImage" src="{{ image_src }}">
    </div>

    <!-- LIVE PREVIEW -->
    <div class="preview-box" id="previewBox">
        <img id="livePreview">
    </div>

    <!-- CONTROLS -->
    <div class="d-flex gap-2 mb-3">
        <button class="btn btn-outline-light w-100" onclick="cropper.zoom(0.1)">Zoom +</button>
        <button class="btn btn-outline-light w-100" onclick="cropper.zoom(-0.1)">Zoom âˆ’</button>
    </div>

    <!-- SAVE -->
    <button class="btn btn-main w-100 py-2" onclick="saveCrop()">
        Save Image
    </button>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

<script>
const TEMPLATE_ID = {{ template_id }};
const FIELD_NAME = "{{ field_name }}";
const SHAPE = "{{ shape }}";

let cropper;
const image = document.getElementById("cropImage");
const preview = document.getElementById("livePreview");
const previewBox = document.getElementById("previewBox");

/* APPLY PREVIEW SHAPE */
if (SHAPE === "circle") {
    previewBox.classList.add("circle");
}

/* INIT CROPPER */
cropper = new Cropper(image, {
    viewMode: 1,
    autoCropArea: 1,
    background: false,
    aspectRatio: SHAPE === "circle" ? 1 : NaN,
    crop() {
        const canvas = cropper.getCroppedCanvas({
            width: SHAPE === "circle" ? 220 : 320,
            height: SHAPE === "circle" ? 220 : 200
        });
        preview.src = canvas.toDataURL("image/png");
    }
});

/* SAVE TO BACKEND */
function saveCrop() {

    let canvas = cropper.getCroppedCanvas({
        imageSmoothingEnabled: true,
        imageSmoothingQuality: "high"
    });

    /* CIRCLE MASK (ONLY IF NEEDED) */
    if (SHAPE === "circle") {
        const size = Math.min(canvas.width, canvas.height);
        const circleCanvas = document.createElement("canvas");
        circleCanvas.width = size;
        circleCanvas.height = size;

        const ctx = circleCanvas.getContext("2d");
        ctx.beginPath();
        ctx.arc(size / 2, size / 2, size / 2, 0, Math.PI * 2);
        ctx.closePath();
        ctx.clip();
        ctx.drawImage(canvas, 0, 0, size, size);
        canvas = circleCanvas;
    }

    const base64 = canvas.toDataURL("image/png");

    fetch(`/template/${TEMPLATE_ID}/crop/${FIELD_NAME}/save`, {
        method: "POST",
        headers: { "Content-Type": "text/plain" },
        body: base64
    })
    .then(res => {
        if (res.ok) {
            window.location.href = document.referrer;
        } else {
            alert("Failed to save image");
        }
    })
    .catch(() => alert("Server error while saving image"));
}
</script>

</body>
</html>
